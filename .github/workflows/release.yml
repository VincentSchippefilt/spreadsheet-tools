name: Release Workflow
on:
  push:
    # Match LTS  and saas releases >= 10
    # does not work ?
    branches: ['[1-9][0-9].[0-9]', 'saas-[1-9][0-9].[0-9]', 'master']
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Parse
        id: parse
        # should work with le latest stable node
        # parse-message will fail on invalid commit title/body
        run: |
          npm i @actions/core @actions/github &&\
          echo "data=$(node tools/parse_message.js)" >> $GITHUB_OUTPUT
      # generate all builds
      - name: Build
        run: npm ci && npm run dist
      - name: Release
        uses: ncipollo/release-action@v1.11.2
        with:
          tag: ${{ fromJSON(steps.parse.outputs.data).version }}
          body: ${{ fromJSON(steps.parse.outputs.data).body }}
          artifacts: "./dist/*.*"
      - name: Publish
        run: git checkout -- . && npm publish --dry-run
        env:
           # does not work
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}